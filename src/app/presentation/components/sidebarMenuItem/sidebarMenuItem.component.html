<a [routerLink]="path" routerLinkActive="bg-gray-800"
    class="flex justify-center items-center hover:bg-gray-800 p2 transition-colors">
        <i class="{{ icon }} text-2xl mr-4 text-indigo-400"></i>
        <div class="flex flex-col flex-grow">
            <span class="text-white text-lg front-semibold cursor-pointer">{{ title }}</span>
            <span class="text-gray-400 text-sm cursor-pointer">{{ description }}</span>
        </div>
</a>
