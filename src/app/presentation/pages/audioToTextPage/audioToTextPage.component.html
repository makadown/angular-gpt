<div class="chat-container">
    <div class="chat-messages">
        <div class="grid gap-y-2">
            <!-- Chat messages -->
            <app-gpt-message text="Envía el audio que desees convertir a texto..."/>

            @for (message of messages(); track $index)
            {
                @if (message.isGpt) {
                    <app-gpt-message [text]="message.text">
                    </app-gpt-message>
                } 
                @else {
                    <app-my-message [text]="message.text">
                    </app-my-message>
                }                
            }
            
            @if (isLoading()) 
            {
                <app-typing-loader></app-typing-loader>
            }
        </div>
    </div>

    <!-- Message Box -->    
    <app-text-message-box-file placeholder="Escribe una instrucción adicional que desees que se aplique al audio..." (onMessage)="handleMessageWithFile($event)"> </app-text-message-box-file>
    
</div>
