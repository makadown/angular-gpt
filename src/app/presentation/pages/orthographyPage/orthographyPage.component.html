<div class="chat-container">
    <div class="chat-messages">
        <div class="grid gap-y-2">
            <!-- Chat messages -->
            <app-gpt-message text="Escribe el texto que quieres que revise la ortografía..."/>


            @for (message of messages(); track $index)
            {
                @if (message.isGpt) {
                    <app-gpt-message [text]="message.text">
                    </app-gpt-message>
                } 
                @else {
                    <app-my-message [text]="message.text">
                    </app-my-message>
                }                
            }
            
            @if (isLoading()) 
            {
                <app-typing-loader></app-typing-loader>
            }
        </div>
    </div>

    <!-- Message Box -->
    <!-- <app-text-message-box placeholder="Escribe algo..." (onMessage)="handleMessage($event)"> </app-text-message-box> -->
    <!-- <app-text-message-box-file placeholder="Escribe algo..." (onMessage)="handleMessageWithFile($event)"> </app-text-message-box-file> -->
    <app-text-message-box-select placeholder="Escribe algo..."
        [options]='[{id:"1", text:"Option 1"}, {id:"2", text:"Option 2"}, {id:"3", text:"Option 3"}]'
         (onMessage)="handleMessageWithSelect($event)"> </app-text-message-box-select>
</div>
