<div class="chat-container">
    <div class="chat-messages">
        <div class="grid gap-y-2">
            <!-- Chat messages -->
            <app-gpt-message text="Escribe el texto que quieres traduzca..."/>


            @for (message of messages(); track $index)
            {
                @if (message.isGpt) {
                    <app-gpt-message
                        [text]="message.text" >
                    </app-gpt-message>
                } 
                @else {
                    <app-my-message [text]="message.text">
                    </app-my-message>
                }                
            }
            
            @if (isLoading()) 
            {
                <app-typing-loader></app-typing-loader>
            }
        </div>
    </div>

    <!-- Message Box -->
    <app-text-message-box-select placeholder="Escribe algo..."
    [options]='lenguajes()'
     (onMessage)="handleMessage($event)"> </app-text-message-box-select>

</div>
